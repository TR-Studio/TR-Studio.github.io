    .virus {

      position: relative; animation: rotate 8s linear infinite;

      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .virus-logo { width: 180px; height: 180px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,212,255,0.4); overflow: hidden; animation: counter-rotate 8s linear infinite; }

    @keyframes counter-rotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

    .virus::after { width: 15px; height: 15px; bottom: 30px; right: 40px; }
    .virus-spike { position: absolute; background: #00d4ff; border-radius: 50%; }

      backdrop-filter: blur(10px); animation: slideInContent 0.6s ease-out; overflow-y: auto;
    }

    .form-content::-webkit-scrollbar-track { background: rgba(0,212,255,0.1); border-radius: 10px; }
    .form-content::-webkit-scrollbar-thumb { background: rgba(0,212,255,0.5); border-radius: 10px; }

    .ld-hex-inner {

  function goToPage(index) {

    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('homepage').style.display = 'flex';
  }

  // ==================== LOADING SCREEN ====================
  const ldLogs = [
    'CONNECTING TO SERVER...','AUTHENTICATING PROTOCOL...','LOADING ASSET CACHE...',
    'SCANNING BIOMETRIC DATA...','DECRYPTING MEMORY BANKS...','INITIALIZING NEURAL LINK...',
    'CALIBRATING ENVIRONMENT...','SYNCHRONIZING TIMELINE...','HOLLY LAST ONLINE'
  ];
  let ldProgress = 0;
  const ldBar = document.getElementById('ldBar');
  const ldPct = document.getElementById('ldPct');
  const ldLog = document.getElementById('ldLog');
  let ldStep = 0;

  function ldTick() {
    if (ldProgress >= 100) {
      ldLog.textContent = 'HOLLY LAST ONLINE';
      ldPct.textContent = '100%';
      ldBar.style.width = '100%';
      setTimeout(() => {
        document.getElementById('loadingScreen').classList.add('fade-out');
        setTimeout(() => document.getElementById('loadingScreen').remove(), 700);
      }, 400);
      return;
    }
    const inc = Math.random() * 4 + 1;
    ldProgress = Math.min(100, ldProgress + inc);
    ldBar.style.width = ldProgress + '%';
    ldPct.textContent = Math.floor(ldProgress) + '%';
    const logIdx = Math.floor((ldProgress / 100) * (ldLogs.length - 1));
    if (logIdx !== ldStep) { ldStep = logIdx; ldLog.textContent = ldLogs[ldStep]; }
    setTimeout(ldTick, 60);
  }
  ldTick();

  // ==================== MUSIC ====================
  const music = document.getElementById('bgMusic');
  let isMuted = false;

  function toggleMusic() {
    isMuted = !isMuted;
    music.muted = isMuted;
    document.getElementById('musicBtn').textContent = isMuted ? 'üîá' : 'üéµ';
    document.getElementById('musicBtn').style.opacity = isMuted ? '0.5' : '1';
  }

  function tryAutoplay() {
    music.volume = 0.5;
    music.play();
  }

  generateStars();
