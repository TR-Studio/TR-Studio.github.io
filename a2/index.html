function updateCountdown() {
  const now = new Date().getTime();
  let currentRound = CONFIG_ROUNDS[0];
  let target = new Date(currentRound.targetDate).getTime();
  let label = "TIME TO INTERVIEW R1";

  if (now > target && CONFIG_ROUNDS[1]) {
    currentRound = CONFIG_ROUNDS[1];
    target = new Date(currentRound.targetDate).getTime();
    label = "TIME TO INTERVIEW R2";
  }

  const diff = target - now;
  if (diff < 0) {
    document.getElementById('timer').innerText = "SYSTEM LIVE";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const s = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById('cdTitle').innerText = label;
  document.getElementById('timer').innerText = `${d}d : ${h.toString().padStart(2,'0')}h : ${m.toString().padStart(2,'0')}m : ${s.toString().padStart(2,'0')}s`;
}

  document.getElementById('ldPct').innerText = Math.floor(Math.min(100, prg)) + '%';
  if (prg < 100) setTimeout(tick, 80);
  else setTimeout(() => document.getElementById('loadingScreen').classList.add('fade-out'), 500);
}

window.onload = () => { initApp(); tick(); };
</script>
